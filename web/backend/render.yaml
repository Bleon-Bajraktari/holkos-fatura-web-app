# Render.com Blueprint për Holkos Fatura Backend
# Dokumentacion: https://render.com/docs/blueprint-spec
# Në Render Dashboard, vendos Root Directory: web/backend

services:
  - type: web
    name: holkos-fatura-api
    rootDir: web/backend
    runtime: python
    region: frankfurt  # Më afër TiDB (EU)

    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT

    envVars:
      - key: PYTHON_VERSION
        value: 3.11.10
      - key: DATABASE_URL
        sync: false  # Vendos manualisht nga TiDB Cloud
      - key: JWT_SECRET_KEY
        sync: false  # Obligatorisht: openssl rand -hex 32
      - key: APP_INITIAL_USERNAME
        value: admin
      - key: APP_INITIAL_PASSWORD
        value: holkos2025  # Ndrysho pas login-it të parë
      # Ose përdor variabla të ndara:
      # - key: TIDB_HOST
      # - key: TIDB_PORT
      # - key: TIDB_USER
      # - key: TIDB_PASSWORD
      # - key: TIDB_DATABASE
